<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChimpX Modding</title>
</head>
<body>
    <!-- Registration Form -->
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Mod Upload Form (Visible after login) -->
    <h2>Upload Mod</h2>
    <form id="uploadForm">
        <input type="text" id="modTitle" placeholder="Mod Title" required>
        <input type="text" id="modDescription" placeholder="Mod Description" required>
        <input type="file" id="modFile" required>
        <button type="submit">Upload Mod</button>
    </form>

    <!-- Mod List -->
    <h2>Available Mods</h2>
    <ul id="modList"></ul>

    <script src="app.js"></script>
</body>
</html>
